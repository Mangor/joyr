<!DOCTYPE html>
<html>

<head>
  <title>Jogi options</title>
  <link rel="stylesheet" href="assets/material.orange-amber.min.css">
  <link rel="stylesheet" href="options.css">
</head>

<body class="mdl-color--primary-contrast">
  <div class="card-square mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title mdl-card--expand">
      <h2 class="mdl-card__title-text"><span>Options</span></h2>
    </div>
    <div class="mdl-card__supporting-text">
      Select which tag should be displayed
    </div>
    <ul class="list-item mdl-list">
      <li class="mdl-list__item mdl-list__item--two-line">
        <span class="mdl-list__item-primary-content">
          <span>BF</span>
          <span class="mdl-list__item-sub-title">Best Fit - download SD image if HD is unavailable</span>
        </span>
        <span class="mdl-list__item-secondary-action">
          <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="list-switch-bf">
            <input type="checkbox" id="list-switch-bf" class="mdl-switch__input"/>
          </label>
        </span>
      </li>
      <li class="mdl-list__item mdl-list__item--two-line">
        <span class="mdl-list__item-primary-content">
          <span>HD</span>
          <span class="mdl-list__item-sub-title">High Definition</span>
        </span>
        <span class="mdl-list__item-secondary-action">
          <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="list-switch-hd">
            <input type="checkbox" id="list-switch-hd" class="mdl-switch__input"/>
          </label>
        </span>
      </li>
      <li class="mdl-list__item mdl-list__item--two-line">
        <span class="mdl-list__item-primary-content">
          <span>SD</span>
          <span class="mdl-list__item-sub-title">Standard Definition</span>
        </span>
        <span class="mdl-list__item-secondary-action">
          <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="list-switch-sd">
            <input type="checkbox" id="list-switch-sd" class="mdl-switch__input"/>
          </label>
        </span>
      </li>
    </ul>
  </div>
  <script src="options.js"></script>
</body>
</html>
